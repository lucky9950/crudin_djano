<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Form</title>
  
    
</head>
<body>


   
  <div  class="container">
    <div class="row">
      <div class="col-lg-6 m-auto">
        <h1 class"container">Student Form</h1>

        <hr>
        <a class="btn btn-primary" href="\dashboard" role="button">View student </a>
        <hr>
   
    <form method="POST" action="" >

        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">NAME</label>
          <input type="name" class="form-control" name="name"  aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">EMAIL</label>
          <input type="email" name="email"  class="form-control" >
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">MOBILE</label>
          <input type="tel" name="mobile"  maxlength=10 class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">AGE</label>
          <input type="number" name="age"  class="form-control" id="exampleInputPassword1">
        </div>
  
        <input type="submit" text="submit" class="btn btn-primary" >
       
      </form>
    </div>
    </div>
  </div>
    
</body>
</html>
